<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
  
          <h1 class="text-white mb-4">Register User</h1>
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
              <form [formGroup]="form" (ngSubmit)="add()">
              
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Email address</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="xxx@xxx.xxx" />	
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">first name</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="text" class="form-control form-control-lg" formControlName="firstName" placeholder="first name" />
  
                </div>
              </div>
              <hr class="mx-n3">
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">last name</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="text" class="form-control form-control-lg" formControlName="lastName" placeholder="last name" />
  
                </div>
              </div>
              
              <div class="px-5 py-4">
                <button type="submit" >Register</button>
              </div>
            </form>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
